{{ range $user, $data := . }}
  <a href="https://github.com/{{$user }}">
    <div
      style="
        display: flex;
        flex-direction: row;
        align-items: center;
        column-gap: 8px;
        border: solid #d4d4d4 1px;
        border-radius: 4px;
        height: 86px;
        min-width: 120px;
        margin-bottom: 8px;
      "
    >
      <div style="padding-left: 8px">
        <img
          src="https://github.com/{{$user }}.png?size=100"
          style="
            border-radius: 4%;
            width: 100%;
            height: 100%;
          "
        />
      </div>
      <div style="text-align: left; padding-right: 8px; width: 100%">
        <div>
          {{ if .name }}
            <strong style="font-size: large">{{ .name }}</strong>
          {{ end }}
          <br />
          <text style="color: #888">@{{ $user }}</text>
          <div style="border-top: solid #d4d4d4 1px">
            {{ if .repos }}
              <span><strong>{{ .repos }} </strong>Repos</span>
            {{ end }}
            {{ if .followers }}
              <span><strong>{{ .followers }} </strong>Followers</span>
            {{ end }}
          </div>
        </div>
      </div>
    </div>
  </a>
{{ end }}
