{{ partial "header.html" . }}

<div class="second-nav">
  <div class="container" id="breadcrumbs">
    <div id="tool-tip">
      <span style="cursor:pointer;color:#878787">Community</span>
      <div class="tool-tip">
        <ul>
          <li><a href="https://github.com/ephemeralenvironments/ephemeralenvironments">Star</a></li>
          <hr />
          <li><a href="https://github.com/ephemeralenvironments/ephemeralenvironments/fork">Fork</a></li>
          <hr />
          <li><a href="https://github.com/ephemeralenvironments/ephemeralenvironments/subscription">Watch</a></li>
        </ul>
      </div>
    </div>
  </div>
</div>

<div class="container" id="article">
  <h1>{{.Title}}</h1>
  <p align="center"><img src="{{ .Params.hero }}" alt="{{ .Params.title }}" width="200" height="200" /></p>
  {{ .Content }}

  <div style="display: flex; flex-wrap:wrap; justify-content: space-evenly ; align-items: center;">
  {{ range $.Site.Data.contributors}}
    {{ partial "contributorsGH.html" . }}
  {{ end }}
</div>
{{ partial "footer.html" . }}
